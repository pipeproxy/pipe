Pipe:
  '@Kind': multi
  Multi:
    - '@Kind': server
      Listener:
        '@Kind': network
        Network: tcp
        Address: :8888
      Handler:
        '@Kind': multi
        Multi:
          - '@Kind': forward
            Network: tcp
            Address: 127.0.0.1:9999
          - '@Kind': close
    - '@Kind': server
      Listener:
        '@Kind': network
        Network: tcp
        Address: :9999
      Handler:
        '@Kind': http
        Handler:
          '@Kind': mux
          Routes:
            - Path: /
              Handler:
                '@Kind': direct
                Body: |
                  <html><body>This is Pipe {{.Scheme}}://{{.Host}}{{.RequestURI}}</body></html>