'@Kind': Once@config
Components:
- '@Kind': Service@stream
  '@Name': server
  Handler:
    '@Kind': stream.Handler@http
    Handler:
      '@Kind': http.Handler@log
      Handler:
        '@Ref': file
      Output:
        '@Kind': Output@file
        Path: /dev/stderr
    TLS: null
  Listener:
    '@Kind': stream.ListenConfig@network
    Address: :80
    Network: tcp
- '@Kind': http.Handler@file
  '@Name': file
  Root: ""
Init: null
Pipe:
  '@Ref': server
