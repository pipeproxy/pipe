Pipe:
  '@Ref': server

Components:

  - '@Kind': github.com/wzshiming/pipe/pipe/service.Service@multi
    '@Name': server
    Multi:
      - '@Kind': stream
        Listener:
          '@Kind': network
          Network: tcp
          Address: :80
        Handler:
          '@Kind': http
          Handler:
            '@Ref': page

  - '@Kind': net/http.Handler@file
    '@Name': page