'@Kind': multi@once.Once
Multi:
- '@Kind': components@once.Once
  Components:
  - '@Kind': def@service.Service
    Def:
      '@Kind': stream@service.Service
      Handler:
        '@Kind': log@stream.Handler
        Handler:
          '@Kind': http1@stream.Handler
          Handler:
            '@Kind': log@net/http.Handler
            Handler:
              '@Kind': ref@net/http.Handler
              Name: balance
            Output:
              '@Kind': file@io.Writer
              Path: /dev/stderr
        Output:
          '@Kind': file@io.Writer
          Path: /dev/stderr
      Listener:
        '@Kind': listener@stream.ListenConfig
        Address: :80
        Network: tcp
    Name: server
  - '@Kind': def@net/http.Handler
    Def:
      '@Kind': lb@net/http.Handler
      Handlers:
      - Handler:
          '@Kind': forward@net/http.Handler
          URL: http://127.0.0.1:8001
      - Handler:
          '@Kind': forward@net/http.Handler
          URL: http://127.0.0.1:8002
      Policy: round_robin
    Name: balance
  - '@Kind': def@service.Service
    Def:
      '@Kind': stream@service.Service
      Handler:
        '@Kind': log@stream.Handler
        Handler:
          '@Kind': http1@stream.Handler
          Handler:
            '@Kind': log@net/http.Handler
            Handler:
              '@Kind': direct@net/http.Handler
              Body:
                '@Kind': inline@io.Reader
                Data: <html><body>This is Pipe page1 {{.Scheme}}://{{.Host}}{{.RequestURI}}</body></html>
              Code: 200
            Output:
              '@Kind': file@io.Writer
              Path: /dev/stderr
        Output:
          '@Kind': file@io.Writer
          Path: /dev/stderr
      Listener:
        '@Kind': listener@stream.ListenConfig
        Address: :8001
        Network: tcp
    Name: host1
  - '@Kind': def@service.Service
    Def:
      '@Kind': stream@service.Service
      Handler:
        '@Kind': log@stream.Handler
        Handler:
          '@Kind': http1@stream.Handler
          Handler:
            '@Kind': log@net/http.Handler
            Handler:
              '@Kind': direct@net/http.Handler
              Body:
                '@Kind': inline@io.Reader
                Data: <html><body>This is Pipe page2 {{.Scheme}}://{{.Host}}{{.RequestURI}}</body></html>
              Code: 200
            Output:
              '@Kind': file@io.Writer
              Path: /dev/stderr
        Output:
          '@Kind': file@io.Writer
          Path: /dev/stderr
      Listener:
        '@Kind': listener@stream.ListenConfig
        Address: :8002
        Network: tcp
    Name: host2
- '@Kind': service@once.Once
  Service:
    '@Kind': multi@service.Service
    Multi:
    - '@Kind': ref@service.Service
      Name: host1
    - '@Kind': ref@service.Service
      Name: host2
    - '@Kind': ref@service.Service
      Name: server
