'@Kind': Once@config
Components:
- '@Kind': Service@stream
  '@Name': server
  Handler:
    '@Kind': stream.Handler@http
    Handler:
      '@Kind': http.Handler@log
      Handler:
        '@Ref': debug
      Output:
        '@Kind': Output@file
        Path: /dev/stderr
    TLS: null
  Listener:
    '@Kind': stream.ListenConfig@network
    Address: :80
    Network: tcp
- '@Kind': http.Handler@mux
  '@Name': debug
  NotFound: null
  Routes:
  - Handler:
      '@Kind': http.Handler@multi
      Multi:
      - '@Kind': http.Handler@add_response_header
        Key: Content-Type
        Value: text/html; charset=utf-8
      - '@Kind': http.Handler@direct
        Body:
          '@Kind': Input@inline
          Data: |-
            <pre>
            <a href="./expvar/">./expvar/</a>
            <a href="./pprof/">./pprof/</a>
            <a href="./config_dump/">./config_dump/</a>
            </pre>
        Code: 200
    Path: /
    Prefix: ""
    Regexp: ""
  - Handler:
      '@Kind': http.Handler@expvar
    Path: /expvar/
    Prefix: ""
    Regexp: ""
  - Handler:
      '@Kind': http.Handler@pprof
    Path: ""
    Prefix: /pprof/
    Regexp: ""
  - Handler:
      '@Kind': http.Handler@config_dump
    Path: /config_dump/
    Prefix: ""
    Regexp: ""
Init: null
Pipe:
  '@Ref': server
