Pipe:
  '@Ref': server

Components:

  - '@Kind': github.com/wzshiming/pipe/pipe/service.Service@multi
    '@Name': server
    Multi:
      - '@Kind': server
        Listener:
          '@Kind': network
          Network: tcp
          Address: :80
        Handler:
          '@Kind': http
          Handler:
            '@Kind': redirect
            Code: 302
            Location: '{{.Scheme}}s://{{.Host}}{{.RequestURI}}'
      - '@Kind': server
        Listener:
          '@Kind': network
          Network: tcp
          Address: :443
        Handler:
          '@Kind': http
          TLS:
            '@Kind': self_signed
          Handler:
            '@Ref': page

  - '@Kind': net/http.Handler@mux
    '@Name': page
    Routes:
      - Prefix: /
        Handler:
          '@Kind': direct
          Body:
            '@Kind': inline
            Data: |
              <html><body>This is Pipe page {{.Scheme}}://{{.Host}}{{.RequestURI}}</body></html>

